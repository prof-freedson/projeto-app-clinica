<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Filiais</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Filiais VitalMob</h1>
        
        <!-- Botão para abrir o modal de cadastro de filial -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cadastroModal">
            Adicionar Nova Filial
        </button>

        <!-- Modal de Cadastro de Filial -->
        <div class="modal fade" id="cadastroModal" tabindex="-1" role="dialog" aria-labelledby="cadastroModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cadastroModalLabel">Adicionar Nova Filial</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="overflow-auto" style="height: 300px;">
                            <h1>Formulário de Cadastro de Filial</h1>
                            <form id="formulario_add_filiais">
                                <!-- Nome da Filial -->
                                <div class="form-group">
                                    <label for="nome">Nome da Filial:</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome da filial" required>
                                </div>
                    
                                <!-- Data de Criação -->
                                <div class="form-group">
                                    <label for="dataCriacao">Data de Criação:</label>
                                    <input type="date" class="form-control" id="dataCriacao" required>
                                </div>
                    
                                <!-- Mapa (Latitude e Longitude) -->
                                <div class="form-group">
                                    <label for="latitude">Latitude:</label>
                                    <input type="text" class="form-control" id="latitude" placeholder="Digite a latitude" required>
                                </div>
                                <div class="form-group">
                                    <label for="longitude">Longitude:</label>
                                    <input type="text" class="form-control" id="longitude" placeholder="Digite a longitude" required>
                                </div>
                    
                                <!-- Informações de Contato -->
                                <div class="form-group">
                                    <label for="email">E-mail de Contato:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Digite o e-mail de contato" required>
                                </div>
                                <div class="form-group">
                                    <label for="telefone">Telefone de Contato:</label>
                                    <input type="text" class="form-control" id="telefone" placeholder="Digite o telefone de contato" required>
                                </div>
                                <div class="form-group">
                                    <label for="linkContato">Link de Contato:</label>
                                    <input type="text" class="form-control" id="linkContato" placeholder="Digite o link de contato">
                                </div>
                    
                                <!-- Site e Imagem -->
                                <div class="form-group">
                                    <label for="site">Site:</label>
                                    <input type="text" class="form-control" id="site" placeholder="Digite o site da filial">
                                </div>
                                <div class="form-group">
                                    <label for="imagem">URL da Imagem:</label>
                                    <input type="text" class="form-control" id="imagem" placeholder="Digite a URL da imagem">
                                </div>
                    
                                <!-- Produtos (Nome, Descrição e Preço) -->
                                <div class="form-group">
                                    <label for="produtoNome">Nome do Produto:</label>
                                    <input type="text" class="form-control" id="produtoNome" placeholder="Digite o nome do produto">
                                </div>
                                <div class="form-group">
                                    <label for="descricao">Descrição do Produto:</label>
                                    <textarea class="form-control" id="descricao" placeholder="Digite a descrição do produto"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="preco">Preço do Produto:</label>
                                    <input type="number" step="0.01" class="form-control" id="preco" placeholder="Digite o preço do produto">
                                </div>
                    
                                <!-- Horário de Funcionamento -->
                                <h4>Horário de Funcionamento:</h4>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="segunda">
                                    <label class="form-check-label" for="segunda">Segunda-feira</label>
                                </div>
                                <!-- Repita o bloco de form-check para cada dia da semana -->
                    
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Cadastrar Filial</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botão para abrir o modal de visualização de filiais -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#visualizacaoModal">
            Visualizar Filiais Cadastradas
        </button>

        <!-- Modal de Visualização de Filiais Cadastradas -->
        <div class="modal fade" id="visualizacaoModal" tabindex="-1" role="dialog" aria-labelledby="visualizacaoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="visualizacaoModalLabel">Filiais Cadastradas</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="overflow-auto" style="height: 300px;">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>


         <!-- Botão para abrir o modal de visualização de filiais -->
         <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#visualizacaoModal">
            Apagar Filiais
        </button>

        <!-- Modal de Visualização de Filiais Cadastradas -->
        <div class="modal fade" id="visualizacaoModal" tabindex="-1" role="dialog" aria-labelledby="visualizacaoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="visualizacaoModalLabel">Apagar Filiais</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="overflow-auto" style="height: 300px;">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
