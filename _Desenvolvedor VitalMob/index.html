<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio de Login</title>
</head>
<body>
    <div class="container">
        <form id="login-form">
            <h2>Login</h2>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Dados da Conta</h2>
            <p>Email: <span id="modal-user-name"></span></p>
            <p>Senha: <span id="modal-user-email"></span></p>
            <p>Conta: <span id="modal-user-conta"></span></p>
            <p>Senha: <span id="modal-user-senha"></span></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
    <script src="config.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
