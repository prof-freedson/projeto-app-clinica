<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 404 - Página não encontrada</title>
    <style>
        /* Estilos CSS para personalizar a página de erro */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #ff0000;
        }
        p {
            font-size: 18px;
        }
        .company-name {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Erro 404 - Página não encontrada</h1>
        <p>A página que você está procurando não existe.</p>
        <p>Por favor, volte para <a href="/login">a página inicial</a> ou entre em contato com a <span class="company-name">Vitalmob</span> para obter assistência.</p>
    </div>
</body>
</html>
